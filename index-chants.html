<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chant Tracker</title>
    <link rel="stylesheet" href="styles-chants.css">
    <script src="script-chants.js" defer></script>
</head>
<body>
    <div class="container">

        <div class ="section1container">
            <div class="section1">
                
                <h2>
                    Welcome to a simple CHANT TRACKER!
                </h2>
                
            </div>
        </div>
        
        <div class="section2container">
            <div class="section2">

                <img src="om-image-1.jpg" alt="Meditation for the day." id="omimage"/>

            </div>
        </div>

        <div class="section3container">
            <div class="section3">

                <button class="button chantbutton" id="chantbuttonid" type="button">Click to record chant</button>
                <p class="box chantbox" id="chantboxid">
                    No. of chants : <span id="chantnumberid" class="chantnumberclass">0</span>
                </p>

            </div>
        </div>

        <div class="section4container">
            <div class="section4">

                <p class="chantmessage" id="chantmessageid">Keep time aside in the day for meditation.</p>

            </div>
        </div>

    </div>
</body>
</html>
